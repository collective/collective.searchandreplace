[buildout]
extends =
    https://raw.githubusercontent.com/collective/buildout.plonetest/master/qa.cfg
    https://raw.githubusercontent.com/collective/buildout.plonetest/master/pytest-5.2.x.cfg
    base.cfg

[versions]
collective.upgrade = 1.6
zodbupdate = 1.4
five.formlib = 2.2
zc.buildout =
setuptools =

[versions:python2]
gocept.pytestlayer = 6.3

[versions:python3]
gocept.pytestlayer = 8.1

[versions:python36]
gocept.pytestlayer = 7.0
pytest = 7.0.1
charset-normalizer = 2.0.12
wheel = 0.37.1
tomli = 1.2.3

[plonesite]
profiles-initial = plone.app.contenttypes:plone-content
                   plonetheme.barceloneta:default
                   collective.searchandreplace:default
