name: 3.8 5.2 Run tests
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3.3.0
      - name: Set up python
        uses: actions/setup-python@v4.5.0
        with:
          python-version: 3.8
      - name: Caching
        uses: actions/cache@v3.2.3
        with:
          path: |
            eggs
          key: cache-Py3.8-Plone5.2
      - name: Install venv
        run: |
          pip install virtualenv
          make plone52
      - name: Run unit tests
        run: |
          bin/pytest
